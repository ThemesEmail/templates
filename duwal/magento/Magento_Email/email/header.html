<html style="background: #fff; font-family: 'Avenir Next', Avenir, Roboto, 'Century Gothic', 'Franklin Gothic Medium', 'Helvetica Neue', Helvetica, Arial, sans-serif; font-style: normal">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Themes.email</title>    
        <style type="text/css">
            body {
                background: #fff; margin: 0; max-width: 100%; padding: 0; width: 100%;
            }
            img {
                border: 0; outline: none; text-decoration: none;
            }
            h1 {
                font-size: 36px; line-height: 1.2;
            }
            h2 {
                font-size: 32px; line-height: 1.2;
            }
            h3 {
                font-size: 30px; line-height: 1.1;
            }
            p {
                font-size: 13px; line-height: 1.4;
            }
        {{var template_styles|raw}}

        {{css file="css/email.css"}}
        </style>
    </head>

    <body style="background: #fff; margin: 0; max-width: 100%; padding: 0; width: 100%" bgcolor="#fff">

                        <tr>
                            <td>
                                <a class="logo" href="{{store url=""}}">
                                    <img
                                        {{if logo_width}}
                                            width="{{var logo_width}}"
                                        {{else}}
                                            width="135"
                                        {{/if}}

                                        {{if logo_height}}
                                            height="{{var logo_height}}"
                                        {{else}}
                                            height="30"
                                        {{/if}}

                                        src="{{var logo_url}}"
                                        alt="{{var logo_alt}}"
                                        border="0"
                                        style="border: 0; display: inline-block; margin: 20px 0; outline: none; text-decoration: none"
